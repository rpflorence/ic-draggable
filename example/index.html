<!doctype html>
<html>
<head>
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <META HTTP-EQUIV="Expires" CONTENT="-1">
  <title>Ember Addon Example</title>
  <style>
  body {
    background: #fcfcfc;
  }

  .card, .deck {
    padding: 50px;
    height: 100px;
    width: 200px;
    border: 1px solid #ccc;
    border-radius: 20px;
    margin: 10px;
    font-size: 25px;
    font-family: HelveticaNeue;
    font-weight: 200;
    text-align: center;
  }

  .card {
    float: left;
    background: #fff;
  }

  .deck {
    position: absolute;
    top: 0;
    left: 0;
    background: #ccc;
  }
  </style>
</head>
<body>
  <script>
    require = {
      baseUrl: '../bower_components',
      urlArgs: '?bust='+Date.now(),
      packages: [
        {name: 'app', location: '../app'},
        {name: 'my-addon', location: '../addon'}
      ]
    };
  </script>
  <script src="../bower_components/requirejs/require.js" data-main="app"></script>
